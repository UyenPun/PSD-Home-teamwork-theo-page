<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSD-Home-teamwork-theo-page</title>
  <!-- font-awesome cdn: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- BS5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" defer />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"
    defer></script>

  <!-- custom: -->
  <link rel="stylesheet" href="./assets/css/main.min.css" />
</head>

<body>
  <!-- Header: -->
  <header class="header">
    <nav>
      <div class="header__logo">
        <a href="#">
          <img src="./assets/img/pages_2/header/logo-header.png" alt="logo" />
        </a>
        <span>Octavian</span>
      </div>
      <ul class="header__menus">
        <li>
          <a href="#">
            <span>Home</span>
            <i class="fa-solid fa-angle-down" style="color: #ffffff;"></i>
          </a>
        </li>
        <li><a href="#">About us</a></li>
        <li><a href="#">
            <span>Services</span>
            <i class="fa-solid fa-angle-down" style="color: #ffffff;"></i>
          </a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="header__list">
        <div class="header__list-items">
          <img src="./assets/img/pages_2/header/glass.png" alt="glass-header" />
        </div>

        <div class="header__list-items">
          <input type="checkbox" id="menu-toggle" />

          <label for="menu-toggle" class="menu-icon">
            <img src="./assets/img/pages_2/header/bar.png" alt="bar-header" />
          </label>

          <ul class="header__menus d-lg-none">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner: -->
  <banner class="banner">
    <img src="./assets/img/pages_1/banner/banner.jpg" alt="banner" class="banner__img" />

    <div class="banner__text">
      <p class="banner__text1">
        <span class="bold-text">Create impressvie</span> pages
      </p>
      <p>
        and attract <span class="bold-text">more customers</span>
      </p>
      <p class="banner__desc">
        Start using our easy-to-use tools with multiple
        options to improve
      </p>

      <button class="btn__custom">Purchase Now</button>
    </div>
  </banner>

  <!--  -->
</body>

</html>
